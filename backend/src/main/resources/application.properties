# Server Configuration
server.port=5000

# Database Configuration (SQLite)
spring.datasource.url=jdbc:sqlite:safeplace.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=com.safeplace.config.CustomSQLiteDialect

# JPA/Hibernate Configuration
# Using create-drop for SQLite compatibility - SQLite has limited ALTER TABLE support
# This ensures tables are created fresh on each startup
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=SafePlaceSecretKeyForJWTTokenGeneration2024VerySecureAndLongKey
jwt.expiration=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.safeplace=DEBUG
logging.level.org.springframework.security=DEBUG
