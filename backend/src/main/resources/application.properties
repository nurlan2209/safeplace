# Server Configuration
server.port=5000

# Database Configuration (SQLite)
spring.datasource.url=jdbc:sqlite:/app/data/safeplace.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=com.safeplace.config.CustomSQLiteDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization (for schema.sql)
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret=SafePlaceSecretKeyForJWTTokenGeneration2024VerySecureAndLongKey
jwt.expiration=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost

# Logging
logging.level.com.safeplace=DEBUG
logging.level.org.springframework.security=DEBUG

