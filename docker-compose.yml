version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safeplace-backend
    ports:
      - "5050:5000"
    volumes:
      - backend-data:/app/data
    env_file: ./.env
    environment:
      - SPRING_DATASOURCE_URL=jdbc:sqlite:/app/data/safeplace.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    networks:
      - safeplace-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: safeplace-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - safeplace-network

volumes:
  backend-data:
    driver: local

networks:
  safeplace-network:
    driver: bridge
